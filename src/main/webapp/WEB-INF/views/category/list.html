<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>category list</h2>
<a href="/categories/create"> create category</a>
<form>
    <table style="border: 1px">
        <tr>
            <td>name</td>
            <td>edit</td>
            <td>delete</td>
        </tr>
        <tr th:each="c : ${categories}">
            <td ><a th:href="@{/categories/view-detail/{id}(id=${c.id})}" th:text="${c.name}"></a></td>
            <td ><a th:href="@{/categories/edit/{id}(id=${c.id})}" >edit</a></td>
            <td ><a th:href="@{/categories/delete/{id}(id=${c.id})}" >delete</a></td>
        </tr>
    </table>
</form>

</body>
</html>
